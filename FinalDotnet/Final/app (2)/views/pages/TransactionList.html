
<!doctype html>
<html >
  <head>

    
    <style>
      table, th, td {
        border: 1px solid black;
      }
      table.center {
        margin-left: auto; 
        margin-right: auto;
      }
      </style>	
    

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="content/style.css">

	</head>
	<body>
        <img src="content/pic/logo.jpg" alt="admin bg pic"  class="bg" >	



    

     
   <h2> <p style="text-align:center">All User Information.</p></h2><br><br>
 <div style="text-align:center">
  Search:: <input type="text" ng-model="searchBox"><br><br>
</div>



<div>
    
    
    
      <table border="1"class="center">
        <tr>
          <th><h5>Id</h5></th>
          <th><h5>Donatorid</h5></th>
          <th><h5>Receverid</h5></th>
          <th><h5>Type</h5></th>
          <th><h5>Date</h5></th>
          <th><h5>Amount</h5></th>
          
        </tr>
        <tr ng-repeat="p in TransactionList| filter:searchBox">
            <td><h5>{{p.id}}</h5></td>
            <td><h5>{{p.donatorid}}</h5></td>
            <td><h5>{{p.reciverid}}</h5></td>
            <td><h5>{{p.type}}</h5></td>
            <td><h5>{{p.date}}</h5></td>
            <td><h5>{{p.amount}}</h5></td>
          <td><a href="#!TransactionEdit/{{p.id}}"class="btn btn-primary"> Transaction Edit</a></td> 
             
        </tr>
      </table>
  </div>
  <div style="text-align:left">
    <br><br><a href="#!Dashboard/" class="btn btn-success" >Back</a>
   </div>

  </body>
</html>
