
<!doctype html>
<html >
  <head>

    
    <style>
      table, th, td {
        border: 1px solid black;
      }
      table.center {
        margin-left: auto; 
        margin-right: auto;
      }
      </style>	
    

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="content/style.css">

	</head>
	<body>
        <img src="content/pic/logo.jpg" alt="admin bg pic"  class="bg" >	


<div>
    

     
   <h2> <p style="text-align:center">All Agency Information.</p></h2><br><br>
 <div style="text-align:center">
  Search:: <input type="text" ng-model="searchBox"><br><br>
</div>

<div style="text-align:right">
  <a href="#!AgencyAdd"class="btn btn-success"> Agency  ADD </a><br><br>
</div>



<div>

      <table border="1"class="center">
        <tr>
          <th><h5>Id</h5></th>
          <th><h5>Agency Name</h5></th>
          <th><h5>Address</h5></th>
          <th><h5>Contract Number</h5></th>
          <th><h5>Email</h5></th>
          <th><h5>Balance</h5></th>
          
        </tr>
        <tr ng-repeat="p in Agencylist | filter:searchBox">
            <td><h5>{{p.id}}</h5></td>
            <td><h5>{{p.name}}</h5></td>
            <td><h5>{{p.address}}</h5></td>
            <td><h5>{{p.contacNo}}</h5></td>
            <td><h5>{{p.email}}</h5></td>
            <td><h5>{{p.balance}}</h5></td>
            <td> <a href="#!AgencyEdit/{{p.id}}" class="btn btn-primary" >Edit</a></td>
            <td> <a href="#!Agencydelete/{{p.id}}" class="btn btn-danger" >Delete</a></td>
             
        </tr>
      </table>
  </div>
  <div style="text-align:left">
    <br><br><a href="#!Dashboard/" class="btn btn-success" >Back</a>
   </div>
   
	</body>
  </html>
