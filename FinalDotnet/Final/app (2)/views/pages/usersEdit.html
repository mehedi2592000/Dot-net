<!doctype html>
<html >
  <head>

    
    

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="content/style.css">

	</head>
	<body>
        <img src="content/pic/logo.jpg" alt="admin bg pic"  class="bg" >	

        <h2> <p style="text-align:center"> User Edit.</p></h2><br><br>
<div class="form-center">
    


<form ng-submit="updateuser()">
   Id:<input type="text" ng-model="users.id"><br><br>
    Name: <input type="text" ng-model="users.name"><br><br>
     Email:<input type="text" ng-model="users.email"><br><br>
     Password:<input type="password" ng-model="users.password"><br><br>
    
    Role:<select id="role" ng-model="users.role"><br><br>
        <option value="admin">admin</option>
        <option value="user">user</option>
        <option value="volunteer">volunteer</option>
        <option value="agency">agency</option>
    </select><br>
     Balance: <input type="text" ng-model="users.balance"><br><br>
     <input type="submit" ng-clicked="updateuser()" value="Submited" class="btn btn-warning">
 </form>
 </div>
 <div style="text-align:left">
  <a href="#!users/" class="btn btn-success" >Back</a>
 </div>

  </body>
</html>
