<!doctype html>
<html >
  <head>

    
  	
    

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="content/style.css">

	</head>
	<body>
        <img src="content/pic/h33.jpg" alt="admin bg pic"  class="bg" >	
        
			<div class="row justify-content-center"><br><br>
				<div class="col-md-5 col-lg-5"><br><br>
					<div class="w-100">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
						<form action="#" class="signin-form"ng-submit="login()">
			      		  <div class="form-group mt-3 ">
			      			<input type="text" class="form-control"ng-model="data.email" required>
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		   </div>
		                   <div class="form-group">
		                         <input id="password-field" type="password" class="form-control"  ng-model="data.password"required>
          		              <label class="form-control-placeholder" for="password">Password</label>
		                     <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		                    </div>
		                    <div class="form-group">
		            	        <button type="submit"  value="Login" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		                   </div>
		            
		                 </form>

						 <div class="form-group">
							<a href="#!demopage"><button type="submit"  value="demopage" class="bootstrapcdn">Back</button></a>
					   </div>
		         
		        </div>
		    
				
			</div>
		
	

	
	</body>
</html>
