<!doctype html>
<html >
  <head>

    
    <style>
      table, th, td {
        border: 1px solid black;
      }
      table.center {
        margin-left: auto; 
        margin-right: auto;
      }
      </style>	
    

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="content/style.css">

	</head>
	<body>
        <img src="content/pic/logo.jpg" alt="admin bg pic"  class="bg" >	


<div>
    

     
   <h2> <p style="text-align:center">All Notification Information.</p></h2><br><br>
 <div style="text-align:center">
  Search:: <input type="text" ng-model="searchBox"><br><br>
</div>

<div>
    
  
      <table border="1"class="center">
        <tr>
          <th><h5>Id</h5></th>
          <th><h5>type</h5></th>
          <th><h5>message</h5></th>
          <th><h5>Title</h5></th>
          <th><h5>Date</h5></th>
          <th><h5>Senderid</h5></th>
          <th><h5>Receverid</h5></th>
          
        </tr>
        <tr ng-repeat="p in Notilist| filter:searchBox"">
            <td><h5>{{p.id}}</h5></td>
            <td><h5>{{p.type}}</h5></td>
            <td><h5>{{p.message}}</h5></td>
            <td><h5>{{p.title}}</h5></td>
            <td><h5>{{p.date}}</h5></td>
            <td><h5>{{p.senderid}}</h5></td>
            <td><h5>{{p.receiverid}}</h5></td>
            
           <td><a href="#!NotiEdit/{{p.id}}"class="btn btn-danger"> Notification Edit</a></td>
             
        </tr>
      </table>
  </div>
</div>
<div style="text-align:left">
  <br><br><a href="#!Dashboard/" class="btn btn-success" >Back</a>
 </div>

  </body>
</html>
